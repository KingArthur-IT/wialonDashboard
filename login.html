				<!--begin::Content-->

							<form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate" id="kt_sign_in_form" data-kt-redirect-url="/jet-html-free/index.html" action="#">
								<!--begin::Heading-->
								<div class="text-center mb-10">
									<h1 class="text-dark mb-3">Авторизация</h1>
									<div class="text-gray-400 fw-bold fs-4">
										В первый раз здесь?
										<a href="./register.html" class="link-primary fw-bolder">
											Создать аккаунт
										</a>
									</div>
								</div>
								<!--begin::Heading-->
							
								<!--begin::Input group-->
								<div id="emailGroup" class="fv-row mb-10 fv-plugins-icon-container">
									<label class="form-label fs-6 fw-bolder text-dark">Email</label>
									<input class="form-control form-control-lg form-control-solid" type="text" name="email" autocomplete="off">
									<div class="fv-plugins-message-container invalid-feedback">Не правильный email</div>
								</div>
								<!--end::Input group-->
							
								<!--begin::Input group-->
								<div id="passwordGroup" class="fv-row mb-10 fv-plugins-icon-container">
									<div class="d-flex flex-stack mb-2">
										<label class="form-label fw-bolder text-dark fs-6 mb-0">Пароль</label>
										<a href="./password-reset.html" class="link-primary fs-6 fw-bolder">
											Забыли пароль ?
										</a>
									</div>
									<input class="form-control form-control-lg form-control-solid" type="password" name="password" autocomplete="off">     
									<div class="fv-plugins-message-container invalid-feedback">Не правильный пароль</div>
								</div>
								<!--end::Input group-->
							
								<!--begin::Actions-->
								<div class="text-center">
									<button type="submit" id="sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
										<span class="indicator-label">
											Войти
										</span>
										
										<span class="indicator-progress">
											Подождите... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
										</span>
									</button>
								</div>
								<div id="loginError" class="text-center fv-plugins-message-container invalid-feedback">Не удалось войти</div>
								<!--end::Actions-->
							</form>
						</div>
